<div class="contAll">
    <button type="button" class="btn btn-link" (click)="deroulerCovoit()"><h3>Covoiturage</h3></button>
    <div *ngIf="covoitDeroule">
        <form>
            <div class="form-row">
              <div class="form-group col-6">
                <label for="depart">Adresse de départ :</label>
                <input type="text" class="form-control" id="depart">
              </div>
              <div class="form-group col-6">
                <label for="destination">Adresse de destination :</label>
                <input type="tet" class="form-control" id="destination">
            </div>
            </div>
            <div class="form-group col-6">
              <label for="depart">Date de départ :</label>
              <input required ngModel name="heureDepart" type="date" class="form-control" id="heureDepart">
          </div>
          </form>
    </div>
    <div class="row">
      <div class="col">
        Durée du trajet : (??)
      </div>
      <div class="col">
        Distance : (??)
      </div>
    </div>
</div>

<div class="contAll">
